<!DOCTYPE html>
<html lang='en'>
<head>
    <title>iMessage Simulator</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
  </head>
  <body>
    
    <!-- Main Continer -->
    <div class='container'> 
      <!-- Welcome Animation
      <div class='welcome-screen'>
        <img src="SVG/graphic-welcome.svg" alt="iMessage">
        <p>A Project by Curren Taber</p>
      </div> -->

      <!-- Title -->
        <h2>iMessage Simulator</h2>  

        <!-- Scroll Container w/ iMessages -->
        <div class='imessage'>
          <div class="typing-bubble">
            <div class="loading">
              <div class="dot one"></div>
              <div class="dot two"></div>
              <div class="dot three"></div>
            </div>
            <div class="tail"></div>
          </div>
          <p class='from-me'>I ain't the sharpest tool in the shed ðŸ§…</p>
          <p class='from-them'>Somebody once told me the world is gonna roll me</p>
        </div>
        
        <!-- Text and Send Inputs -->
        <div class='input-group'>
          <input type='text' id='input-text'>
          <img src="SVG/arrow.svg" alt="send" onclick='sendMessage()'>
        </div>
        
        <!-- Message Type Toggle -->
        <label class='switch'>
          <input type='checkbox' id='input-checkbox'>
          <span class='slider round'></span>
        </label>
      </div>
  </body>
</html>
