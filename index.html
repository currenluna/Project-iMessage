<!DOCTYPE html>
<html lang='en'>
<head>
    <title>iMessage Simulator</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
  </head>
  <body>
    <!-- Main Continer -->
    <div class='container'> 
        <!-- Title -->
        <h1>iMessage Simulator</h1>  

        <!-- Scroll Container w/ iMessages -->
        <div class='imessage'>
          <p class='from-them'>Somebody once told me the world is gonna roll me</p>
    <!-- <p class="from-them">what's up???</p> -->
          <p class='from-me'>I ain't the sharpest tool in the shed ðŸ§…</p>
    <!-- <p class="from-me">Hello there, what's up</p> -->
        </div>
        
        <!-- Text and Send Inputs -->
        <div class='input-group'>
          <input type='text' id='input-text'>
          <button onclick='sendMessage()'>Send</button>
        </div>
        
        <!-- Message Type Toggle -->
        <label class='switch'>
          <input type='checkbox' id='input-checkbox'>
          <span class='slider round'></span>
        </label>
      </div>
  </body>
</html>
