<!DOCTYPE html>
<html lang="en">
<head>
    <title>iMessage Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Continer -->
    <div class="container"> 
        <!-- Title -->
        <h1>iMessage Simulator</h1>  

        <!-- Scroll Container w/ iMessages -->
        <div class="imessage">
          <p class="from-them">It was loud. We just laid there and said &ldquo;is this an earthquake? I think this is an earthquake.&rdquo;</p>
          <p class="from-me">Like is this an earthquake just go back to sleep</p>
        </div>

        <!-- Text and Send Inputs -->
        <div class="input-group">
          <input type="text" name="" id="">
          <input type="button" name="" id="">
        </div>

        <!-- Message Type Toggle -->
        <input type="checkbox" name="" id="">
      </div>
</body>
</html>
